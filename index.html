<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravityMine | Servidor Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=VT323&family=Silkscreen:wght@400;700&family=Inter:wght@300;400;500;600;700;800&family=Pixelify+Sans:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-green: #22c55e;
            --mc-green-glow: rgba(34, 197, 94, 0.4);
            --mc-black: #080808;
            --mc-surface: #121212;
            --mc-border: rgba(255, 255, 255, 0.08);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--mc-black);
            color: #f3f4f6;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .font-pixel {
            font-family: 'VT323', monospace;
        }

        .font-minecraft {
            font-family: 'Silkscreen', cursive;
        }

        .font-epic-title {
            font-family: 'Pixelify Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.8), 
                         0 0 20px rgba(34, 197, 94, 0.2);
            line-height: 1.2;
        }

        .font-hero-title {
            font-family: 'Pixelify Sans', sans-serif;
            letter-spacing: 0.05em;
            text-shadow: 6px 6px 0px rgba(21, 128, 61, 0.9);
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://wallpapers.com/images/hd/minecraft-grass-l917u49436zlm8py.jpg");
            background-repeat: repeat;
            opacity: 0.03;
            pointer-events: none;
            z-index: -1;
        }

        .glass-nav {
            background: rgba(8, 8, 8, 0.75);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--mc-border);
            transition: all 0.4s ease;
        }

        .minecraft-btn-modern {
            background: linear-gradient(135deg, #22c55e 0%, #15803d 100%);
            box-shadow: 0 4px 20px var(--mc-green-glow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0.75rem;
            color: white;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Nieve Navideña Dinámica de Fondo (General) */
        .snowflake {
          color: #fff;
          font-family: Arial, sans-serif;
          position: fixed;
          top: -10%;
          z-index: 50;
          user-select: none;
          cursor: default;
          animation-name: snowflakes-fall, snowflakes-shake;
          animation-timing-function: linear, ease-in-out;
          animation-iteration-count: infinite, infinite;
          pointer-events: none;
          filter: drop-shadow(0 0 5px rgba(255,255,255,0.4));
        }

        @keyframes snowflakes-fall {
          0% { top: -10%; }
          100% { top: 100%; }
        }

        @keyframes snowflakes-shake {
          0%, 100% { transform: translateX(0px); }
          50% { transform: translateX(30px); }
        }

        /* ANIMACIÓN DE NIEVE PARA TARJETAS */
        .card-snow-flake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            top: -10px;
            opacity: 0;
            animation: card-snowfall linear infinite;
        }

        @keyframes card-snowfall {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: var(--op); }
            90% { opacity: var(--op); }
            100% { transform: translateY(450px) translateX(var(--drift)); opacity: 0; }
        }

        .snow-glow {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        }

        .pixelated {
            image-rendering: pixelated;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--mc-black);
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 5px;
            border: 2px solid var(--mc-black);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
</head>
<body>
    <div class="bg-pattern"></div>
    <div id="root"></div>

</body>
</html>
